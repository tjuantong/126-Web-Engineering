<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="googleSignIn.css">
        <link rel="stylesheet" href="animation.css">
        <link rel="stylesheet" href="navbar.css">
    </head>

    <body>
        <!--navbar-->
        <ul>
            <li><a class="active" href="homePage.html">Webivent</a></li>
            <div class="rightnav">
                <li class="font"><a href="#">Features</a></li>
                <li class="font"><a href="#">About</a></li>
            </div>
        </ul>
        <!--end of navbar-->

        <!--to animate all content of page except for navbar-->
        <div class="animation loginAnimation a2">

            <img src="hands.jpg" width="30%">

            <!--Left-side content of webpage-->
            <div class="header">
                <h1 class="a1">Welcome back.</h1>
            </div>  
            <!--end of left-side content-->

            <!--right-side content of webpage-->
            <div class="header">
                <h2>Login</h2>
                <h4 class="r">Log in to your account using your email and password.</h4>
            </div>
            
            <!--Login form-->
            <div class="form">
                <input type="email" id="email" name="email" value="" class="form-field" placeholder="Email Address" required="">
                <input type="password" id="password" name="password" value="" class="form-field" placeholder="Password" required="">
                
                <label for="rememberMe" class="checkBox">
                    <input type="checkbox" class="larger" id="rememberMe" value="remember"/>
                    <span> Remember me</span>
                </label>
                <br>
                
                <button class="login">LOGIN</button>

                <!--Divider line for google sign in button-->
                <div class="line"></div>
                <div class="line2"></div>
                <p class="align">OR</p>
                <!--end of divider line-->

                <!--google sign in button-->
                <div id="gSignInWrapper">
                    <div id="customBtn" class="customGPlusSignIn">
                        <span class="icon"></span>
                        <span class="buttonText">Sign in with Google</span>
                    </div>
                </div>
                <!--end of google sign-in button-->

                <!--anchor tag to redirect to sign in page-->
                <div class="header">
                    <h4 class="pr">Don't have an account yet? <a href="typeUser.html">Register</a> here</h4>
                </div>
            
            </div>
            <!--end of login form-->

            <!--end of right-side content-->
        </div>

        <!--script src for js file-->
        <script src="login.js"></script>
    </body>
      
</html>
