<!DOCTYPE html>
<html>
    <head>
        <title>Edit Profile</title>
        <link rel="stylesheet" href="editProfile.css">
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="animation.css">
    </head>

    <body>
        <!--navbar-->
        <ul>
            <li><a class="active" href="userDashboard.html">Webivent</a></li>
            <li class="font"><a href="myProfile.html">My Profile</a></li>
            <li class="font"><a href="#">Categories</a></li>
            <div class="rightnav">
                <img class="c" src="logoutwhite.svg">
                <li class="font"><a class="logout" href="#">Log out</a></li>
            </div>
        </ul>
        <!--end of navbar-->
        
        <!--contain the input fields of edit profile-->
        <div class="container animation a0">

            <!--to center the form-->
            <div class="box">
                <div>
                    <h1>Edit Profile</h1>
                </div>

                <!--For the input fields in the first row of the container-->
                <div class=row>

                    <form id="profile">

                        <!--Column 1-->
                        <div class="col">
                            
                            <!--First Column of Column 1-->
                            <div class="col">
                                
                                <div class="field">
                                    <div class="label">First Name</div>
                                    <input type="text" class="form-control" id="fname" value="Juan">
                                </div>
                                
                                <div class="field">
                                    <div class="label">Age</div>
                                    <input type="number" class="form-control" id="age" value="19" min="12" max="90">
                                </div>

                                <div class="field">
                                    <div class="label">Province</div>
                                    <input type="text" class="form-control" id="province" value="Iloilo">
                                </div>

                                <div class="field">
                                    <div class="label">Occupation</div>
                                    <input type="text" class="form-control" id="occupation" value="Student">
                                </div>
                            </div>
                            <!--End of First Column of Column 1-->
                            
                            <!--Second Column of Column 2-->
                            <div class="col">
                                <div class="field">
                                    <div class="label">Last Name</div>
                                    <input type="text" class="form-control" id="lname" value="de la Cruz">
                                </div>

                                <div class="field">
                                    <div class="label">City</div>
                                    <input type="text" class="form-control" id="city" value="Iloilo City">
                                </div>

                                <div class="field">
                                    <div class="label">Country</div>
                                    <input type="text" class="form-control" id="country" value="Philippines">
                                </div>
                            </div>
                            <!--End of Second Column of Column 2-->

                        </div>
                        <!--End of Column 1-->
                        

                        <!--Column 2-->
                        <div class="col">
                            <div class="field">
                                <div class="label">School / Univerity</div>
                                <input type="text" class="form-control field2" id="school" value="University of the Philippines">
                            </div>

                            <div class="field">
                                <div class="label">Course and Year Level</div>
                                <input type="text" class="form-control field2" id="courseYrLvl" value="BS in Computer Science 2">
                            </div>

                            <div class="field h">
                                <div class="label">Interests</div>
                            </div>
                        
                            <!--Separates the checkboxes into 4 columns-->
                            <div class="col3">

                                <!--Column 1-->
                                <div class="col">
                                    <input type="checkbox" id="art" name="interest" value="art">Art<br>
                                    <input type="checkbox" id="business" name="interest" value="business">Business<br>
                                    <input type="checkbox" id="career" name="interest" value="career" checked>Career
                                </div>

                                <!--Column 2-->
                                <div class="col">
                                    <input type="checkbox" id="design" name="interest" value="design" checked>Design<br>
                                    <input type="checkbox" id="environment" name="interest" value="environment">Environment<br>
                                    <input type="checkbox" id="gaming" name="interest" value="gaming">Gaming<br>
                                </div>
                            </div>

                            <div class="col3">
                                <!--Column 3-->
                                <div class="col">
                                    <input type="checkbox" id="health" name="interest" value="health" checked>Health<br>
                                    <input type="checkbox" id="leadership" name="interest" value="leadership">Leadership<br>
                                    <input type="checkbox" id="media" name="interest" value="media">Media
                                </div>

                                <!--Column 4-->
                                <div class="col">
                                    <input type="checkbox" id="politics" name="interest" value="politics">Politics<br>
                                    <input type="checkbox" id="perDev" name="interest" value="personal development" checked>Programming<br>
                                    <input type="checkbox" id="technology" name="interest" value="technology" checked>Technology
                                </div>
                            </div> 
                        </div>
                        <!--End of Column 2-->
                    
                    </form>
                </div>
                <!--End of input fields-->

                <!--for buttons in row 2-->
                <div class="row center">
                    
                    <!--Redirect to the my profile-->
                    <a href="myProfile.html">
                        <button class="back">Back</button>
                    </a>    

                    <!--Redirect to the my profile-->
                    <a href="myProfile.html">
                        <button>Save Changes</button>
                    </a>

                </div>
                <!--end of buttons in row 2-->
                
            </div>
            <!--End of form-->
            
        </div>
        <!--End of container-->
        
    </body>
</html>
